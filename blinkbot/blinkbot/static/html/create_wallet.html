<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Phantom Wallet</title>
</head>
<body>
    <h1>Create Your Phantom Wallet</h1>
    <button onclick="getProvider()">Connect Phantom Wallet</button>

    <script>
    const getProvider = () => {
        if ('phantom' in window) {
            const provider = window.phantom?.solana;

            if (provider?.isPhantom) {
                return provider;
            }
        }

        window.open('https://phantom.app/', '_blank');
    };
    </script>
</body>
</html>
